    <!-- MARCADOR-->

                    <h2>Nueva Sucursal</h2>

                </div>
            </div>
        </div>
    </div>
    <!-- FIN MARCADOR-->

    <!-- Formulario Sucursal-->
    <div class="container contenedor-form-empresa">

        <form id="formulario-empresa">
            <div class="row formulario">
                <div class="col-md-9  col-12 contenido shadow p-3 mb-5 bg-light rounded m-auto">
                    <h2 class="text-center">Datos de la Sucursal</h2>
                    <hr>

                    <div class="col-md-12">
                        <label class="form-control">Datos Generales</label>
                        <hr>
                    </div>

                    <!-- Datos Generales -->
                    <div class="row">
                        <div class=" col-md-5 mb-3">
                            <input class="form-control" type="text" placeholder="Nombre de la Sucursal" required id="nombreSucursal">
                        </div>

                        <div class="col-md-7 mb-3">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Correo Electronico" required id="correoSucursal">
                            </div>
                        </div>
                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Contacto</label>
                        <hr>
                    </div>
                    <!-- Contacto -->
                    <div class="row">
                        <div class=" col-md-4  mb-3">
                            <input type="text" class="form-control" placeholder="Numero Telefonico" required id="telefono">
                        </div>
                        <div class="col-md-4 mb-3 mt-3">
                            <select name="contry" class="custom-select  w-100" required id="pais">
                                      <option value="">Pais</option>
                                      <option value="Honduras">Honduras</option>
                                      <option value="Guatemala">Guatemala</option>
                                      <option value="Salvador">Salvador</option>
                                      <option value="Costa Rica">Costa Rica</option>
                                      <option value="Panama">Panama</option>
                                      <option value="Nicaragua">Nicaragua</option>
                                    </select>
                        </div>
                        <div class="col-md-4 mt-3 mb-3">
                            <select class="custom-select  w-100" required id="ciudad">
                                        <option >Ciudad</option>
                                        <option value="Tegusigalpa">Tegucigalpa</option>
                                      </select>
                        </div>
                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Redes Sociales</label>
                        <hr>
                    </div>
                    <!-- Redes Sociales -->
                    <div class="row">


                        <div class="col-md-2 mt-3">
                            <select class="custom-select  " id="red">
                                      <option value="">Red Social</option>
                                      <option value="facebook">Facebook</option>
                                      <option value="Instagram">Instagram</option>
                                      <option value="Pinters">Pinter</option>
                                      <option value="Twiter">Twiter</option>
                                    </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <input type="url" class="form-control   mr-3 w-100" placeholder="url" id="url">
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="custom-file">
                                <input type='file' id="imgInp" class="custom-file-input form-control" />
                                <label class="custom-file-label mt-3">Banner</label>
                            </div>
                        </div>

                        <div class="col-md-2 mb-3 ">
                            <div class="col-md-12 mt-3 ">
                                <img id="blah" src="/images/log-placeholder.png" class="w-100">
                            </div>
                        </div>

                    </div>

                    <!-- Fin  -->


                    <div class="col-md-12">
                        <label class="form-control">Ubicacion Geografica</label>
                        <hr>
                    </div>
                    <!-- Ubicacion Geografica -->
                    <div class="row">

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Introduzca su Direccion" required id="direccionSucursal">

                        </div>

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Latitud" required id="latitud">

                        </div>

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Longitud" required id="longitud">

                        </div>


                    </div>
                    <!-- Fin  -->


                    <!-- Enviar -->

                    <div class="row">
                        <div class="col-md-4 mx-auto">
                            <button type="button" class="btn btn-danger" onclick="nuevaSucursal();">Agregar</button>

                        </div>

                    </div>

        </form>



        </div>
