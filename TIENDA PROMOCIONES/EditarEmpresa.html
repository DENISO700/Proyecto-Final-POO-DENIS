                </div>

        </div>

    <!--FIN MARCADOR-->

    <!-- Formulario -->
    <div class="container contenedor-form-empresa">

        <form id="formulario-empresa">
            <div class="row formulario">
                <div class="col-md-9  col-12 contenido shadow p-3 mb-5 bg-light rounded m-auto">
                    <h2 class="text-center">Datos de la Empresa</h2>
                    <hr>

                    <div class="col-md-12">
                        <label class="form-control">Datos Generales</label>
                        <hr>
                    </div>

                    <!-- Datos Generales -->
                    <div class="row">
                        <div class=" col-md-5 mb-3">
                            <input class="form-control" type="text" placeholder="Nombre de la Empresa" required>
                        </div>
                        <div class="col-md-4 mb-3 ">

                            <div class="mt-3">
                                <p style="color: black;" style="font-weight: bold;">
                                    Logo :
                                    <input type="file" name="imagensubida" accept="image/png, .jpeg, .jpg, image/gif">
                                </p>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3  mt-3">
                            <div class="col-md-12 ">
                                <img src="/images/log-placeholder.png" class="w-100 ">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-7 mb-3">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Correo Electronico" required>
                            </div>
                        </div>
                        <div class="col-md-5 mb-3">
                            <div class="mb-3">
                                <div style="display: flex">
                                    <input type="password" class="form-control" placeholder="ContraseÃ±a" required><span id="mopasword" onclick="pasword(false)"><i class="iconopas fas fa-eye"></i></span></div>

                            </div>
                        </div>

                    </div>
                    <!-- Fin  -->
                    <div class="col-md-12">
                        <label class="form-control">Descripcion Empresarial</label>
                        <hr>
                    </div>
                    <!-- Descripcion -->
                    <div class="row">
                        <div class=" mx-auto mb-3">
                            <textarea class="m-auto descripcion" rows="5" cols="100" placeholder="Ingrese su Descripcion" required></textarea>
                        </div>
                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Valores de la Empresa</label>
                        <hr>
                    </div>
                    <!-- Mision y Vision -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="mb-3">
                                <input type="text" class="form-control" style="height: 100px;" placeholder="Mision" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="mb-3">
                                <input type="text" class="form-control" style="height: 100px;" placeholder="Vision" required>
                            </div>
                        </div>

                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Contacto</label>
                        <hr>
                    </div>
                    <!-- Contacto -->
                    <div class="row">
                        <div class=" col-md-4  mb-3">
                            <input type="text" class="form-control" placeholder="Numero Telefonico" required>
                        </div>
                        <div class="col-md-4 mb-3 mt-3">
                            <select name="contry" class="custom-select  w-100" required>
                                <option value="">Pais</option>
                                <option value="Honduras">Honduras</option>
                                <option value="Guatemala">Guatemala</option>
                                <option value="Salvador">Salvador</option>
                                <option value="Costa Rica">Costa Rica</option>
                                <option value="Panama">Panama</option>
                                <option value="Nicaragua">Nicaragua</option>
                              </select>
                        </div>
                        <div class="col-md-4 mt-3 mb-3">
                            <select class="custom-select  w-100" required>
                                  <option >Ciudad</option>
                                  <option value="Tegusigalpa">Tegucigalpa</option>
                                </select>
                        </div>
                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Redes Sociales</label>
                        <hr>
                    </div>
                    <!-- Redes Sociales -->
                    <div class="row">


                        <div class="col-md-2 mt-3">
                            <select class="custom-select  ">
                                <option value="">Red Social</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Pinters">Pinter</option>
                                <option value="Twiter">Twiter</option>
                              </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <input type="url" class="form-control mr-3 w-100" placeholder="url">
                        </div>
                        <div class="col-md-4 mb-3 ">

                            <div class="mt-3">
                                <p style="color: black;" style="font-weight: bold;">
                                    Banner :
                                    <input type="file" name="imagensubida" accept="image/png, .jpeg, .jpg, image/gif">
                                </p>
                            </div>
                        </div>

                        <div class="col-md-2 mb-3 mt-3">
                            <div class="col-md-12 ">
                                <img src="/images/log-placeholder.png" class="w-100">
                            </div>
                        </div>

                    </div>


                    <div class="row">


                        <div class="col-md-2 mt-3">
                            <select class="custom-select  ">
                                  <option value="">Red Social</option>
                                  <option value="facebook">Facebook</option>
                                  <option value="Instagram">Instagram</option>
                                  <option value="Pinters">Pinter</option>
                                  <option value="Twiter">Twiter</option>
                                </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <input type="url" class="form-control   mr-3 w-100" placeholder="url">
                        </div>
                        <div class="col-md-4 mb-3 ">

                            <div class="mt-3">
                                <p style="color: black;" style="font-weight: bold;">
                                    Banner :
                                    <input type="file" name="imagensubida" accept="image/png, .jpeg, .jpg, image/gif">
                                </p>
                            </div>
                        </div>

                        <div class="col-md-2 mb-3 mt-3">
                            <div class="col-md-12 ">
                                <img src="/images/log-placeholder.png" class="w-100">
                            </div>
                        </div>

                    </div>


                    <div class="row">


                        <div class="col-md-2 mt-3">
                            <select class="custom-select  ">
                                <option value="">Red Social</option>
                                <option value="facebook">Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Pinters">Pinter</option>
                                <option value="Twiter">Twiter</option>
                              </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <input type="url" class="form-control   mr-3 w-100" placeholder="url">
                        </div>
                        <div class="col-md-4 mb-3 ">

                            <div class="mt-3">
                                <p style="color: black;" style="font-weight: bold;">
                                    Banner :
                                    <input type="file" name="imagensubida" accept="image/png, .jpeg, .jpg, image/gif">
                                </p>
                            </div>
                        </div>

                        <div class="col-md-2 mb-3 mt-3 ">
                            <div class="col-md-12">
                                <img src="/images/log-placeholder.png" class="w-100">
                            </div>
                        </div>

                    </div>
                    <!-- Fin  -->


                    <div class="col-md-12">
                        <label class="form-control">Ubicacion Geografica</label>
                        <hr>
                    </div>
                    <!-- Ubicacion Geografica -->
                    <div class="row">

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Introduzca su Direccion" required>

                        </div>

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Latitud" required>

                        </div>

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Longitud" required>

                        </div>


                    </div>
                    <!-- Fin  -->

                    <!-- Planes-->

                    <div class="row">
                        <div class="col-sm-9 col-lg-9 mb-3 m-auto">
                            <div class="checkout-address">
                                <div class="title-left">
                                    <h3>Forma de Pago</h3>
                                </div>
                                <form class="needs-validation" novalidate>
                                    <hr class="mb-4">
                                    <div class="d-block my-3">
                                        <div class="custom-control custom-radio">
                                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                                            <label class="custom-control-label" for="credit" style="background-color: white;">Tarjeta de Credito</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                                            <label class="custom-control-label" for="debit" style="background-color: white;">Tarjeta de Debito</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                                            <label class="custom-control-label" for="paypal" style="background-color: white;">Paypal</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">

                                            <input type="text" class="form-control" id="cc-name" placeholder="Nombre de Propietario" required> <small class="text-muted">Full name as displayed on card</small>

                                        </div>
                                        <div class="col-md-6 mb-3">

                                            <input type="text" class="form-control" id="cc-number" placeholder="Numero de tarjeta" required>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 mb-3">

                                            <input type="text" class="form-control" id="cc-expiration" placeholder="Vencimiento" required>

                                        </div>
                                        <div class="col-md-3 mb-3">

                                            <input type="text" class="form-control" id="cc-cvv" placeholder="CVV" required>

                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="payment-icon">
                                                <ul>
                                                    <li><img class="img-fluid" src="images/payment-icon/1.png" alt=""></li>
                                                    <li><img class="img-fluid" src="images/payment-icon/2.png" alt=""></li>
                                                    <li><img class="img-fluid" src="images/payment-icon/3.png" alt=""></li>
                                                    <li><img class="img-fluid" src="images/payment-icon/5.png" alt=""></li>
                                                    <li><img class="img-fluid" src="images/payment-icon/7.png" alt=""></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="mb-1">
                                </form>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <div class="shipping-method-box">
                                        <div class="title-left">
                                            <h3>Plan </h3>
                                        </div>
                                        <div class="mb-4">
                                            <div class="custom-control custom-radio">
                                                <input id="shippingOption1" name="shipping-option" class="custom-control-input" checked="checked" type="radio">
                                                <label class="custom-control-label" for="shippingOption1" style="background-color: white;">Gratis</label> <span class="float-right font-weight-bold" style="color: black;">Gratis</span> </div>

                                            <div class="custom-control custom-radio">
                                                <input id="shippingOption2" name="shipping-option" class="custom-control-input" type="radio">
                                                <label class="custom-control-label" for="shippingOption2" style="background-color: white;">Profesional</label> <span class="float-right font-weight-bold" style="color: black;">$15.00</span> </div>

                                            <div class="custom-control custom-radio">
                                                <input id="shippingOption3" name="shipping-option" class="custom-control-input" type="radio">
                                                <label class="custom-control-label" for="shippingOption3" style="background-color: white;">Ultimate</label> <span class="float-right font-weight-bold" style="color: black;">$29.00</span> </div>
                                        </div>
                                    </div>
                                </div>



                            </div>

                        </div>
                    </div>
                    <!-- Fin Planes-->


                    <!-- Enviar -->
                    <div class="row">
                        <div class="col-md-4 mx-auto">
                            <input type="submit" value="Guardar">

                        </div>

                    </div>
                </div>
            </div>
        </form>

    </div>
