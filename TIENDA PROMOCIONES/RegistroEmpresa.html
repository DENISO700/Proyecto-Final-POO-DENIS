    <!-- MARCADOR-->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Registro Empresa</h2>

                </div>
            </div>
        </div>
    </div>
    <!-- FIN MARCADOR-->

    <!-- Formulario -->
    <div class="container contenedor-form-empresa">

        <form id="formulario-empresa">
            <div class="row formulario">
                <div class="col-md-9  col-12 contenido shadow p-3 mb-5 bg-light rounded m-auto">
                    <h2 class="text-center">Datos de la Empresa</h2>
                    <hr>

                    <div class="col-md-12">
                        <label class="form-control">Datos Generales</label>
                        <hr>
                    </div>

                    <!-- Datos Generales -->
                    <div class="row">
                        <div class=" col-md-5 mb-3">
                            <input class="form-control" type="text" placeholder="Nombre de la Empresa" required id="nombre">
                        </div>
                        <div class="col-md-5 mb-3 ">
                            <div class="custom-file ">
                                <input type="file" class="custom-file-input form-control" required id="logo">
                                <label class="custom-file-label mt-3">Seleccione el Logo de su Empresa</label>
                            </div>

                        </div>
                        <div class="col-md-2 mb-3 mt-3">
                            <div class="col-md-12 ">
                                <img src="/images/log-placeholder.png" class="w-100 ">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-7 mb-3">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Correo Electronico" required id="correo">
                            </div>
                        </div>
                        <div class="col-md-5 mb-3">
                            <div class="mb-3">
                                <div style="display: flex">
                                    <input type="password" class="form-control" placeholder="Contraseña" required><span id="contraseña"><i class="iconopas fas fa-eye"></i></span></div>

                            </div>
                        </div>

                    </div>
                    <!-- Fin  -->
                    <div class="col-md-12">
                        <label class="form-control">Descripcion Empresarial</label>
                        <hr>
                    </div>
                    <!-- Descripcion -->
                    <div class="row">
                        <div class=" mx-auto mb-3">
                            <textarea class="m-auto descripcion" rows="5" cols="100" placeholder="Ingrese su Descripcion" required id="descripcion"></textarea>
                        </div>
                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Valores de la Empresa</label>
                        <hr>
                    </div>
                    <!-- Mision y Vision -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="mb-3">
                                <input type="text" class="form-control" style="height: 100px;" placeholder="Mision" required id="mision">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="mb-3">
                                <input type="text" class="form-control" style="height: 100px;" placeholder="Vision" required id="vision">
                            </div>
                        </div>

                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Contacto</label>
                        <hr>
                    </div>
                    <!-- Contacto -->
                    <div class="row">
                        <div class=" col-md-4  mb-3">
                            <input type="text" class="form-control" placeholder="Numero Telefonico" required id="telefono">
                        </div>
                        <div class="col-md-4 mb-3 mt-3">
                            <select class="custom-select  w-100" required id="pais">
                                <option value="">Pais</option>
                                <option value="Honduras">Honduras</option>
                                <option value="Guatemala">Guatemala</option>
                                <option value="Salvador">Salvador</option>
                                <option value="Costa Rica">Costa Rica</option>
                                <option value="Panama">Panama</option>
                                <option value="Nicaragua">Nicaragua</option>
                              </select>
                        </div>
                        <div class="col-md-4 mt-3 mb-3">
                            <select class="custom-select  w-100" required id="ciudad">
                                  <option >Ciudad</option>
                                  <option value="Tegucigalpa">Tegucigalpa</option>
                                </select>
                        </div>
                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Redes Sociales</label>
                        <hr>
                    </div>
                    <!-- Redes Sociales -->
                    <div class="row">


                        <div class="col-md-2 mt-3">
                            <select class="custom-select " id="red1">
                                <option value="">Red Social</option>
                                <option value="facebook">Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Pinters">Pinter</option>
                                <option value="Twiter">Twiter</option>
                              </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <input type="url" class="form-control   mr-3 w-100" placeholder="url" id="url1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input form-control" id="logo1">
                                <label class="custom-file-label mt-3">Banner</label>
                            </div>
                        </div>

                        <div class="col-md-2 mb-3 ">
                            <div class="col-md-12 mt-3 ">
                                <img src="/images/log-placeholder.png" class="w-100">
                            </div>
                        </div>

                    </div>


                    <div class="row">


                        <div class="col-md-2 mt-3">
                            <select class="custom-select " id="red2">
                                  <option value="">Red Social</option>
                                  <option value="facebook">Facebook</option>
                                  <option value="Instagram">Instagram</option>
                                  <option value="Pinters">Pinter</option>
                                  <option value="Twiter">Twiter</option>
                                </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <input type="url" class="form-control   mr-3 w-100" placeholder="url" id="url2">
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input form-control" id="logo2">
                                <label class="custom-file-label mt-3">Banner</label>
                            </div>
                        </div>

                        <div class="col-md-2 mb-3 mt-3 ">
                            <div class="col-md-12 ">
                                <img src="/images/log-placeholder.png" class="w-100">
                            </div>
                        </div>

                    </div>


                    <div class="row">


                        <div class="col-md-2 mt-3">
                            <select class="custom-select " id="red3">
                                <option value="">Red Social</option>
                                <option value="facebook">Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Pinters">Pinter</option>
                                <option value="Twiter">Twiter</option>
                              </select>
                        </div>

                        <div class="col-md-4 mt-3">
                            <input type="url" class="form-control   mr-3 w-100" placeholder="url" id="url3">
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input form-control" id="logo3">
                                <label class="custom-file-label mt-3">Banner</label>
                            </div>
                        </div>

                        <div class="col-md-2 mb-3 mt-3">
                            <div class="col-md-12">
                                <img src="/images/log-placeholder.png" class="w-100">
                            </div>
                        </div>

                    </div>
                    <!-- Fin  -->


                    <div class="col-md-12">
                        <label class="form-control">Ubicacion Geografica</label>
                        <hr>
                    </div>
                    <!-- Ubicacion Geografica -->
                    <div class="row">

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Introduzca su Direccion" required id="direccion">

                        </div>

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Latitud" required id="latitud">

                        </div>

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Longitud" required id="longitud">

                        </div>


                    </div>
                    <!-- Fin  -->

                    <div class="col-md-12">
                        <label class="form-control">Plan del Servicio</label>
                        <hr>
                    </div>

                    <!-- Tipo de Plan -->

                    <div class="row">
                        <div class="col-sm-9 col-lg- mb-3 m-auto">
                            <div class="checkout-address">
                                <div class="title-left">
                                    <h3>Forma de Pago</h3>
                                </div>
                                <form class="needs-validation" novalidate>
                                    <hr class="mb-4">

                                    <select class="custom-select  w-100" required id="formaPago">
                                        <option value="">Forma de Pago</option>
                                        <option value="Credito">Tarjeta de Credito</option>
                                        <option value="Debito">Tarjeta de Debito</option>
                                        
                                      </select>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">

                                            <input type="text" class="form-control" placeholder="Nombre de Propietario" required id="propietario">

                                        </div>
                                        <div class="col-md-6 mb-3">

                                            <input type="text" class="form-control" placeholder="Numero de tarjeta" required id="numeroTarjeta">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 mb-3">

                                            <input type="text" class="form-control" placeholder="Vencimiento" required id="Vencimiento">

                                        </div>
                                        <div class="col-md-3 mb-3">

                                            <input type="text" class="form-control" id="CCV" placeholder="CVV" required>

                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="payment-icon">
                                                <ul>
                                                    <li><img class="img-fluid" src="images/payment-icon/1.png" alt=""></li>
                                                    <li><img class="img-fluid" src="images/payment-icon/2.png" alt=""></li>
                                                    <li><img class="img-fluid" src="images/payment-icon/3.png" alt=""></li>
                                                    <li><img class="img-fluid" src="images/payment-icon/5.png" alt=""></li>
                                                    <li><img class="img-fluid" src="images/payment-icon/7.png" alt=""></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="mb-1">
                                </form>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <div class="shipping-method-box">
                                        <div class="title-left">
                                            <h3>Plan </h3>
                                        </div>
                                        <select class="custom-select  w-100 mb-5" required id="plan">
                                            <option value="">Plan</option>
                                         
                                       
                                          </select>
                                    </div>
                                </div>



                            </div>

                        </div>

                    </div>




                    <!-- Enviar -->

                    <div class="row">
                        <div class="col-md-4 mx-auto">
                            <button type="button" class="btn btn-danger" onclick="nuevaEmpresa();">Registrarse</button>

                        </div>

                    </div>

        </form>



        </div>
        <!-- Fin Formulario-->

        <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>


        <!-- ALL JS FILES -->
        <script src="/js/controladores/controladorRegistroEmpresa.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- ALL PLUGINS -->
        <script src="js/jquery.superslides.min.js"></script>
        <script src="js/custom.js"></script>

</body>
