<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <!-- Font Awesome CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body onload="cargarCategorias();">

    <!-- CABEZERA -->
    <header class="main-header">

        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav pt-5">
            <div class="container" id="cabezera">

                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
                    <a class="navbar-brand" href="#"><img src="/images/logotipo.png" class="logo d-sm-none d-none d-md-block"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">

                        <li class="nav-item"><a class="nav-link" href="/dashboard1.html"><i class="fa fa-undo" ></i>&nbsp;&nbsp;Regresar</a></li>


                    </ul>
                </div>

            </div>

        </nav>

    </header>
    <!-- FIN CABEZERA -->

    <!-- MARCADOR-->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Nuevo Producto</h2>

                </div>
            </div>
        </div>
    </div>
    <!-- FIN MARCADOR-->

    <!-- Formulario -->
    <div class="container contenedor-form-empresa">

        <form id="formulario-empresa">
            <div class="row formulario">
                <div class="col-md-9  col-12 contenido shadow p-3 mb-5 bg-light rounded m-auto">
                    <h2 class="text-center">Datos del Producto</h2>
                    <hr>

                    <div class="col-md-12">
                        <label class="form-control">Datos Generales</label>
                        <hr>
                    </div>

                    <!-- Datos Generales -->
                    <div class="row">
                        <div class=" col-md-4 mb-3 mt-5">
                            <input class="form-control" type="text" placeholder="Nombre del Producto" required id="nombreProducto">
                        </div>
                        <div class="col-md-4 mb-3 mt-5">
                            <div class="custom-file ">

                                <label class="custom-file-label mt-3" id="ruta" value="Hola">Seleccione Foto del Producto</label>
                                <input type='file' id="imgInp" class="custom-file-input form-control" />
                            </div>

                        </div>
                        <div class="col-md-4 mb-3 mt-3" id="img">
                            <img id="blah" src="/images/log-placeholder.png" alt="your image" class="w-75" />
                        </div>


                        <div class="row">

                            <div class="col-md-4 mb-3 mt-4">

                                <input type="text" id="precioproducto" class="form-control" placeholder="Precio">
                            </div>

                            <div class="col-md-4 mb-3 mt-4">

                                <input type="text" id="cantidad" class="form-control" placeholder="Cantidad">
                            </div>

                            <div class="col-md-4 mt-5">

                                <select name="" class="form-control" id="categorias">
    
                                <option value="">Categoria</option>
                              
    
                                </select>
                            </div>

                        </div>

                    </div>
                    <!-- Fin  -->
                    <div class="col-md-12">
                        <label class="form-control">Descripcion del Producto</label>
                        <hr>
                    </div>
                    <!-- Descripcion -->
                    <div class="row">
                        <div class=" mx-auto mb-3">
                            <textarea class="m-auto descripcion" rows="5" cols="100" placeholder="Ingrese su Descripcion" required id="descripcion"></textarea>
                        </div>
                    </div>
                    <!-- Fin  -->


                    <div class="col-md-12">
                        <label class="form-control">Sucursales </label>
                        <hr>
                    </div>

                    <!-- Ubicacion Geografica -->
                    <div class="row">

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Introduzca su Direccion" required id="direccion">

                        </div>

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Latitud" required id="latitud">

                        </div>

                        <div class="col-md-4 mb-3">

                            <input type="text" class="form-control" placeholder="Longitud" required id="longitud">

                        </div>


                    </div>
                    <!-- Fin  -->



                    <!-- Enviar -->

                    <div class="row">
                        <div class="col-md-4 mx-auto">
                            <button type="button" class="btn btn-danger" onclick="nuevoProducto();">Registro Producto</button>

                        </div>

                    </div>

        </form>



        </div>
        <!-- Fin Formulario-->

        <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

        <!-- ALL JS FILES -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/js/controladores/controladorRegistroProducto.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- ALL PLUGINS -->
        <script src="js/jquery.superslides.min.js"></script>
        <script src="js/custom.js"></script>

</body>

</html>
